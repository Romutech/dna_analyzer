{% extends "base.html" %}
{% load static %}
{% block content %}
<!-- Right side column. Contains the navbar and content of the page -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Liste des séquences ADN
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Liste des séquences</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
            <h3 class="box-title"></h3>
            <div class="box-tools">
              <div class="input-group">
                <input type="text" name="table_search" class="form-control input-sm pull-right disabled" style="width: 150px;" placeholder="Search"/>
                <div class="input-group-btn">
                  <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
                </div>
              </div>
            </div>
          </div><!-- /.box-header -->
          <div class="box-body table-responsive no-padding">
            <table class="table table-hover">
              <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Nombre de bases</th>
                <th>Date</th>
                <th>Actions</th>
              </tr>
              {% for dna in dnas %}
              <tr>
                <th>{{ dna.id }}</th>
                <td>{{ dna.title }}</td>
                <td>{{ dna.nb_bases }}</td>
                <td>{{ dna.date }}</td>
                <td><a href="{% url 'show' dna.id %}">voir</a></td>
              </tr>
              {% endfor %}
            </table>
          </div><!-- /.box-body -->
        </div><!-- /.box -->
      </div>
    </div>
  </section>
</div>
{% endblock %}
